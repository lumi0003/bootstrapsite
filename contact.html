<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Contact Us</h1> </div>
    </div>
    <div class="bignav">
        <ul class="nav nav-tabs">
            <li class="nav-item"> <a class="nav-link" href="index.html">home</a> </li>
            <li class="nav-item"> <a class="nav-link" href="help.html">Help!</a> </li>
            <li class="nav-item"> <a class="nav-link active" href="contact.html" id="active">Contact Us</a> </li>
        </ul>
    </div>
    <form>
        <div class="form-group">
            <label for="text">Name</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Name"> </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"> <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> </div>
        <div class="form-group">
            <label for="exampleTextarea">Message:</label>
            <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp"> <small id="fileHelp" class="form-text text-muted">Feel free to share your green story with us!</small> </div>
        <fieldset class="form-group">
            <legend>Radio buttons</legend>
            <div class="form-check">
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input"> Get weekly news letters from WE BRING GREEN &COPY </label>
                </div>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <h2>Find us here:</h2>
    <iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=guatineau%20park&key=AIzaSyCgtfzgrRPUbAC1hC2fpt38QJQWQYEVLtw" allowfullscreen></iframe>
